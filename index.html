<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow rounded-4">
          <div class="card-body">
            <h1 class="text-center mb-4">ğŸ“ Lista de Tareas</h1>

            <div class="input-group mb-3">
              <input type="text" id="tareaInput" class="form-control" placeholder="Nueva tarea..." />
              <button class="btn btn-primary" onclick="agregarTarea()">Agregar</button>
            </div>

            <ul id="listaTareas" class="list-group">
              <!-- Las tareas aparecerÃ¡n acÃ¡ -->
            </ul>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    const lista = document.getElementById("listaTareas");
    const input = document.getElementById("tareaInput");

    function agregarTarea() {
      const texto = input.value.trim();
      if (texto === "") return;

      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.innerHTML = `
        ${texto}
        <button class="btn btn-sm btn-danger" onclick="eliminarTarea(this)">Eliminar</button>
      `;

      lista.appendChild(li);
      input.value = "";
    }

    function eliminarTarea(boton) {
      const li = boton.parentElement;
      lista.removeChild(li);
    }
  </script>

</body>
</html>
